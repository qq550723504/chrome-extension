<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1688选品工具</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #ff6900;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 12px;
            color: #666;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #ff6900;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #ff6900;
            color: white;
        }
        .btn-primary:hover {
            background: #e55a00;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
        }
        .status.success {
            background: #e8f5e8;
            color: #2d7d2d;
        }
        .status.error {
            background: #ffeaea;
            color: #d63031;
        }
        .status.info {
            background: #e8f4fd;
            color: #0984e3;
        }
        .page-settings {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .setting-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .setting-item label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            min-width: 80px;
        }
        .setting-item input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 60px;
            text-align: center;
        }
        .setting-note {
            font-size: 12px;
            color: #666;
        }
        .progress {
            margin-top: 10px;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        .progress.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">1688选品工具</div>
        <div class="subtitle">智能商品信息收集</div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="totalProducts">0</div>
            <div class="stat-label">已收集ID</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="currentPage">0</div>
            <div class="stat-label">本次收集</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="avgPrice">0 IDs</div>
            <div class="stat-label">总计</div>
        </div>
    </div>

    <div class="page-settings">
        <div class="setting-item">
            <label for="pageCount">收集页数：</label>
            <input type="number" id="pageCount" min="1" max="50" value="1" />
            <span class="setting-note">（最多50页）</span>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" id="collectBtn">收集商品ID</button>
        <button class="btn btn-secondary" id="exportBtn">导出数据</button>
        <button class="btn btn-secondary" id="clearBtn">清空数据</button>
    </div>

    <div class="progress" id="progressDiv"></div>
    <div class="status" id="statusDiv" style="display: none;"></div>

    <script src="popup.js"></script>
</body>
</html>
